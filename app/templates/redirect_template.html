<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1c1f 0%, #2d3436 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            padding: 1rem;
        }
        .redirect-container {
            background: rgba(33, 37, 41, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 auto;
        }
        .loader {
            width: 80px;
            height: 80px;
            margin: 2rem auto;
            border: 5px solid #2d3436;
            border-top: 5px solid #0dcaf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .text-muted {
            color: #6c757d !important;
        }
        .btn-primary {
            background-color: #0dcaf0;
            border-color: #0dcaf0;
            color: #000;
        }
        .btn-primary:hover {
            background-color:rgb(14, 76, 88);
            border-color:rgb(15, 79, 92);
            color: #000;
        }
        .text-danger {
            color: #dc3545 !important;
        }
    </style>
    <script>
        function openNewTab() {
            var newPage = window.open("{{ new_page_url }}", "_blank");
            if (newPage) {
                window.location.href = "{% url 'index' %}";
            } else {
                document.getElementById("manualRedirect").style.display = "block";
                document.getElementById("autoMessage").style.display = "none";
            }
        }

        window.onload = function() {
            setTimeout(openNewTab, 1000);
        };
    </script>
</head>
<body>
    <div class="main-container">
        <div class="redirect-container">
            <h2 class="mb-4">Redirecting</h2>
            <div class="loader"></div>
            <p id="autoMessage" class="lead mb-4">
                We are preparing your content...
            </p>
            <div id="manualRedirect" style="display: none;">
                <p class="text-danger mb-3">
                    The browser has blocked the automatic redirection.
                </p>
                <button class="btn btn-primary btn-lg" onclick="openNewTab()">
                    Continue manually
                </button>
            </div>
            <p class="text-muted mt-3">
                <small>If you have problems, make sure your browser allows pop-up windows.</small>
            </p>
        </div>
    </div>
</body>
</html>
